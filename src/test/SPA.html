<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单页面应用原理</title>
</head>
<body>
  <!--页面导航-->
  <ul>
    <li>
      <a href="#/home">首页</a>
    </li>
    <li>
      <a href="#/about">关于</a>
    </li>
  </ul>
  <div id="view"></div>


  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script>
      window.addEventListener('hashchange',function(){
        console.log('hashchange:',location);
        // 1. 获取当前对应的hash地址
        var hashPath = location.hash; // #/home

        // 2. 获取地址中，不同的hash值
        var hash = hashPath.substr(2);

        // 3. 根据hash值，拼接处页面的url地址
        var url = '/test/views/'+hash+'.html';  // url = '/test/about.html'

        // 4. 根据URL地址，把内容加载到页面的指定位置
        $("#view").load(url);

      });
  </script>
</body>
</html>
